<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="chatbox.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="h-screen bg-black/90 flex">
        <div class="w-1/3 flex flex-col shadow-xl shadow-white/50">
            <div class="p-4 bg-black/90 mx-2 my-1 rounded-lg border border-white ">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white font-semibold">
                        U
                    </div>
                    <div>
                        <h2 class="font-semibold text-white">Your Chats</h2>
                        <p class="text-xs text-white">Online</p>
                    </div>
                </div>
            </div>
            <div class="p-4 bg-black/90 mx-2 my-1 rounded-lg border border-white">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white font-semibold">
                        A
                    </div>
                    <div>
                        <h2 class="font-semibold text-white">Ankit</h2>
                        <p class="text-xs text-white">Hey, how are you doing?</p>
                    </div>
                </div>
            </div>
            <div class="p-4 bg-black/90 mx-2 my-1 rounded-lg border border-white">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold">
                        A
                    </div>
                    <div>
                        <h2 class="font-semibold text-white">Anmol</h2>
                        <p class="text-xs text-white">Hey there. </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col h-screen bg-black w-2/3">
            <div class="flex p-4 bg-black/90 mx-2 my-1 rounded-lg border border-white justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold">
                        A
                    </div>
                    <div>
                        <h2 class="font-semibold text-white">Anmol</h2>
                        <p class="text-xs text-green-500">Online</p>
                    </div>
                </div>
                <div class="flex mr-4 gap-3 items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" aria-label="phone" width="24"
                        height="24" fill="white">
                        <title>Call</title>
                        <path
                            d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.21.49 2.53.76 3.88.76a1 1 0 011 1V20a1 1 0 01-1 1C9.16 21 3 14.84 3 6a1 1 0 011-1h2.5a1 1 0 011 1c0 1.35.27 2.67.76 3.88a1 1 0 01-.21 1.11l-2.2 2.2z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" aria-label="video call"
                        width="24" height="24" fill="white">
                        <title>Video Call</title>
                        <path
                            d="M17 10.5V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-3.5l4 4v-11l-4 4z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"
                        aria-label="more options">
                        <circle cx="12" cy="5" r="2" />
                        <circle cx="12" cy="12" r="2" />
                        <circle cx="12" cy="19" r="2" />
                    </svg>



                </div>
            </div>
            <div id="chatbox" class="flex flex-col gap-2 mt-2 mx-2"></div>

            <div class="p-4 bg-black border-t border-gray-200 fixed bottom-3 w-2/3">
                <div class="flex items-center gap-3">
                    <div class="flex-1 relative">
                        <input type="text" placeholder="Type a message..."
                            class="w-full placeholder:text-white border border-gray-300 rounded-full px-4 py-2 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                            id="input">
                        <button
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-blue-500 transition-colors">
                            <svg class="w-5 h-5" fill="" stroke="white" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <button
                        class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition-colors shadow-lg"
                        onclick="show()">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
