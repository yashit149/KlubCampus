<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body>
    <div
        class="flex flex-col h-screen justify-center items-center bg-black p-4">
        <div class="w-full max-w-md p-8 flex flex-col gap-6  bg-[#0d0d0d]  backdrop-blur-xl border border-white/20 shadow-2xl rounded-3xl
        transform hover:scale-105 transition-all duration-500">
            <div class="flex flex-col items-center gap-3 mb-4">
                <img src="$.png" class="w-15 h-15 rounded-xl">
                <h1 class="text-3xl font-bold text-white">KlubCampus</h1>
                <p class="text-sm text-white">Welcome Back! Please Sign In into your Account</p>
            </div>
            <input type="text" placeholder="Email/Username"
                class="w-full border border-white rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-[#ff5400] focus:border-transparent text-white">

            <div class="flex flex-col gap-1">
                <input type="password" placeholder="Password"
                    class="w-full text-white border border-white rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-[#ff5400] focus:border-transparent">
                <p class="text-xs text-blue-500 hover:underline cursor-pointer mt-1">Forgot Password?</p>
            </div>
            <button class="w-full bg-[#ff5400] text-white rounded-xl py-4 
            font-bold hover:shadow-xl hover:from-blue-700 hover:to-purple-500 transform transition-all duration-300">
                Sign In
            </button>
            <p class="text-sm text-white mt-4 text-center">
                Don't have an account?
                <a href="login.html" class="text-blue-400 hover:underline cursor-pointer">Create one</a>
            </p>
        </div>
    </div>


</body>

</html>
